apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hawk.fullname" . }}-grafana-providers
  labels:
    {{- include "hawk.labels" . | nindent 4 }}
data:
  dashboards.yaml: |-
    apiVersion: 1
    providers: 
      - name: 'Hawk'
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
        type: file

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hawk.fullname" . }}-grafana-config
  labels:
    {{- include "hawk.labels" . | nindent 4 }}
data:
  grafana.ini: |-
    [server]
    root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
    serve_from_sub_path = true
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hawk.fullname" . }}-grafana-datasource
  labels:
    {{- include "hawk.labels" . | nindent 4 }}
data:
  HAWK-JSON.yaml : |-
    apiVersion: 1

    providers: 
      - name: 'Hawk Dashboards'
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
        type: file

    deleteDatasources:
      - name: HAWK-JSON
        orgId: 1

    datasources:
      - name: HAWK-JSON
        type: simpod-json-datasource
        access: proxy
        orgid: 1
        isDefault: true
        url: http://{{ include "hawk.fullname" . }}-service.{{.Release.Namespace}}.svc.cluster.local
        editable: true

---

